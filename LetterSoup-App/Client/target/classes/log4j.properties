# LOG4J Configuration
# ===================

# Basic logging goes to "datanucleus.log"
log4j.appender.A1=org.apache.log4j.FileAppender
log4j.appender.A1.File=log/datanucleus.log
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd-MM-yy_HH:mm:ss} (%t) %-5p [%c] - %m%n

# Categories
log4j.logger.DataNucleus=INFO, A1

# Set root logger level to DEBUG and its only appender to A1.
#log4j.rootLogger=INFO, A1
# A1 is set to be a ConsoleAppender.
log4j.appender.CONSOLA=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLA.target=SYSTEM_OUT

# A1 uses PatternLayout.
log4j.appender.CONSOLA.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLA.layout.ConversionPattern=%d{dd-MM-yy_HH:mm:ss} (%t) %-5p [%c] - %m%n

